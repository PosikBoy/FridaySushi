<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Суши пятница - каталог</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/profile.css" />
</head>

<body>
    <div class="brightness"></div>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__back-button">
                        <img src="./img/icons/arrow2.svg" alt="" class="header__back-img">
                    </a>
                    <h3 class="header__title">Мой профиль</h3>
                    <a href="#" class="header__menu-button menu-button">
                        <span></span>
                    </a>
                </div>
            </div>
        </header>
        <div class="my-bonuses">
            <div class="container">
                <!-- К блоку my-bonuses__body добавить класс no-bonuses, чтобы сделать серым -->
                <div class="my-bonuses__body">
                    <div class="my-bonuses__header">
                        <div class="my-bonuses__title">У вас</div>
                        <div class="my-bonuses__bonuses-count">280 бонусов!</div>
                    </div>
                    <div class="my-bonuses__info">
                        <a href="" class="my-bonuses__link">1 бонус = 1 рубль. Подробнее </a><img
                            src="./img/icons/arrow2.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="personal-info">
            <div class="container">
                <div class="personal-info__body">
                    <div class="personal-info__title">
                        Личные данные
                    </div>
                    <div class="personal-info__data">
                        <div class="personal-info__name">
                            <label for="name" class="personal-info__label personal-info__label-name">Имя</label>
                            <input type="text" class="personal-info__input personal-info__input-name" id="name"
                                placeholder="Введите имя">
                        </div>
                        <div class="personal-info__phone">
                            <label for="phone" class="personal-info__label personal-info__label-phone">Номер
                                телефона</label>
                            <input type="text" class="personal-info__input personal-info__input-phone" id="phone"
                                disabled value="+7 987 123 45 67">
                        </div>
                        <div class="personal-info__birth">
                            <label for="birth" class="personal-info__label personal-info__label-birth">День
                                рождения</label>
                            <input type="text" maxlength="10" class="personal-info__input personal-info__input-birth"
                                id="birth" placeholder="Выберите дату">
                            <img src="./img/icons/calendar.svg" alt="" class="personal-info__calendar-img">
                        </div>
                        <label class="personal-info__offer">
                            <div class="personal-info__label-offer personal-info__label">Получать
                                персональные скидки и акции</div>
                            <input type="checkbox" class="personal-info__offer-check">
                            <span class="personal-info__offer-fake"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="log-out">
            <button class="log-out__button"><img src="./img/icons/logOut.svg" alt="">Выйти из профиля</button>
        </div>
    </div>
    <div class="address-menu swipe menu" id="addressDeliveryMenu">
        <div class="address-menu__stick">
            <img src="./img/icons/stick.svg" alt="" />
        </div>
        <div class="address-menu__body">
            <div class="address-menu__info">
                <h3 class="address-menu__name">Укажите адрес</h3>
                <div class="address-menu__description">
                    Так мы определим наличие и рассчитаем время доставки.
                </div>
            </div>
            <div class="address-menu__options">
                <label class="address-menu__option option selected" id="#addressDelivery">
                    <div class="address-menu__option-radio">
                        <input type="radio" class="address-menu__option-input" name="addressOption" checked="checked" />
                        <span class="address-menu__option-icon"></span>
                        <span class="address-menu__option-label">Адрес доставки</span>
                    </div>
                    <div class="address-menu__address-input">
                        <input type="text" class="address-menu__street-inp" placeholder="Улица" />
                        <input type="text" class="address-menu__house-inp" placeholder="Дом" />
                    </div>
                    <a href="./myaddresses.html" class="address-menu__address-selection">
                        <span class="address-menu__address">Пр. Победы, 254</span>
                        <span class="address-menu__address-additional">кв. 159, 4 подъезд, 5 этаж</span>
                    </a>
                </label>
                <label class="address-menu__option option column" id="#addressDelivery">
                    <div class="address-menu__option-radio">
                        <input type="radio" class="address-menu__option-input" name="addressOption" />
                        <span class="address-menu__option-icon"></span>
                        <span class="address-menu__option-label">Самовывоз</span>
                    </div>
                    <div class="address-menu__pickup-selection">
                        <span class="address-menu__pickup-text">Выберите ресторан</span>
                    </div>
                </label>
            </div>
            <button class="address-menu__button">
                <span>Выбрать</span>
            </button>
            <button class="address-menu__login">
                <img class="address-menu__login-img" src="./img/icons/profile.svg" alt="">
                <span class="address-menu__login-text">Войти в профиль</span>
            </button>
        </div>
    </div>
    <nav class="side-bar menu">
        <button class="side-bar__menu-button">
            <span></span>
        </button>
        <div class="side-bar__body">
            <div class="side-bar__header">
                <a class="side-bar__logo logo" href="#">
                    <img src="./img/logo.png" al t="Логотип суши пятница">
                </a>
                <a href="#" class="side-bar__login login logged-in">
                    <img src="./img/icons/profile.svg" alt="">
                    <div class="login__body">
                        <div class="login__login">Денис</div>
                    </div>

                </a>
                <a href="#" class="side-bar__order">
                    <img src="./img/icons/history.svg" alt="">
                    <p class="side-bar__order-text">Заказы</p>
                </a>
                <a href="#" class="side-bar__my-addresses">
                    <img src="./img/icons/house.svg" alt="">
                    <p class="side-bar__my-addresses-text">Мои адреса</p>
                </a>
                <a href="#" class="side-bar__chat chat">
                    <img src="./img/icons/chat.svg" alt="">
                    <p class="chat__text">Чат</p>
                </a>
            </div>
            <div class="side-bar__footer">
                <div class="side-bar__city">
                    Челябинск
                </div>
                <div class="side-bar__address-info">
                    <p class="side-bar__address">Пр. Победы, 254</p>
                    <p class="side-bar__address-label">Доставка</p>
                </div>
                <div class="side-bar__contacts">
                    <a href="#" class="side-bar__contacts-link">Контакты</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="./js/profile.js"></script>
    <script src="./js/index.js"></script>

</body>
