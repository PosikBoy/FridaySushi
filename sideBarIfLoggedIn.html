<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class="side-bar__body">

                    <img src="/img/logo.png" alt="Логотип суши пятница">

                <a href="#" class="side-bar__login login logged-in">
