<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Суши пятница - каталог</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
</head>

<body>
    <div class="brightness"></div>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__back-button">
                        <img src="./img/icons/arrow2.svg" alt="">
                    </a>
                    <h3 class="header__title">Оформление</h3>
                    <div>
                    </div>
                </div>
            </div>
        </header>
        <div class="account-info">
            <div class="container">
                <div class="account-info__body">
                    <span class="account-info__name">Денис</span>
                    <span class="account-info__phone">+7 987 123 45 67</span>
                </div>
            </div>
        </div>
        <div class="delivery-address">
            <div class="container">
                <div class="delivery-address__body">
                    <span class="delivery-address__title">Доставка</span>
                    <div class="delivery-address__address">
                        <p class="delivery-address__address-text">Пр. Победы, 254</p>
                        <span class="delivery-address__address-details">кв. 159, 4 подъезд, 5 этаж</span>
                    </div>
                    <div class="delivery-address__address-input">
                        <input type="text" placeholder="Улица" />
                    </div>
                    <div class="delivery-address__address-input">
                        <input type="text" placeholder="Дом" />
                        <input type="text" placeholder="Квартира" />
                    </div>
                    <div class="delivery-address__address-input">
                        <input type="text" placeholder="Подъезд" />
                        <input type="text" placeholder="Этаж" />
                    </div>
                    <div class="delivery-address__address-input">
                        <textarea class="delivery-address__comment-textarea" id="commentTextarea"
                            placeholder="Комментарий..." oninput="resizeComment()"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="pickup">
            <div class="container">
                <div class="pickup__body">
                    <div class="pickup__title">Самовывоз</div>
                    <div class="pickup__address">Гагарина 14</div>

                    <div class="pickup__details">График работы: 09:00-22:00</div>

                </div>
            </div>
        </div>
        <div class="wishes">
            <div class="container">
                <div class="wishes__body">
                    <label class="wishes__title" for="wishesTextarea">
                        Пожелания к заказу
                    </label>
                    <textarea class="wishes__textarea" id="wishesTextarea" placeholder="Комментарий..."
                        oninput="resizeWishes()"></textarea>
                </div>
            </div>
        </div>
        <div class="delivery-time">
            <div class="container">
                <div class="delivery-time__body">
                    <label class="delivery-time__title">
                        Когда привезти заказ?
                    </label>
                    <img src="./img/icons/arrow2.svg" alt="">
                    <select id="deliveryTime" class="delivery-time__list" name="fruits">
                        <option value="45min">Через ~45 минут</option>
                        <option value="1630">16:30</option>
                        <option value="1700">17:00</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pay-type">
            <div class="container">
                <div class="pay-type__body">
                    <div class="pay-type__title">Способ оплаты</div>
                    <div class="pay-type__options">
                        <label class="pay-type__option option selected" id="#payType">
                            <div class="pay-type__option-radio">
                                <input type="radio" class="pay-type__option-input" checked="checked" name="payType" />
                                <span class="pay-type__option-icon"></span>
                                <span class="pay-type__option-label">Картой курьеру</span>
                            </div>
                        </label>
                        <label class="pay-type__option option" id="#payType">
                            <div class="pay-type__option-radio">
                                <input type="radio" class="pay-type__option-input" name="payType" />
                                <span class="pay-type__option-icon"></span>
                                <span class="pay-type__option-label">Наличными курьеру</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button class="order-btn">
            <div class="container">
                <div class="order-btn__body">
                    <div class="order-btn__text">Заказать</div>
                    <div class="order-btn__price">925 ₽</div>
                </div>
            </div>
        </button>
    </div>


    <script src="./js/checkout.js"></script>
</body>

</html>
