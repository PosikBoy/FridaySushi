<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Суши пятница - каталог</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/myaddresses.css" />
</head>

<body>
    <div class="brightness"></div>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__back-button">
                        <img src="./img/icons/arrow2.svg" alt="" class="header__back-img">
                    </a>
                    <h3 class="header__title">Мои адреса</h3>
                    <a href="#" class="header__menu-button menu-button">
                        <span></span>
                    </a>
                </div>
            </div>
        </header>

        <div class="my-addresses">
            <div class="container">
                <div class="my-addresses__options">
                    <label class="my-addresses__option option selected" id="#deliveryAddress">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="myAddressOption"
                                checked="checked" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>

                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option " id="#deliveryAddress">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="myAddressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option" id="#deliveryAddress">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="myAddressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>

                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option" id="#deliveryAddress">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="myAddressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Новый адрес</span>
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" id="addressInput" placeholder="Улица" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" id="addressInput" placeholder="Дом" />
                            <input type="text" class="my-addresses__flat-inp" id="addressInput"
                                placeholder="Квартира" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" />
                            <input type="text" class="my-addresses__floor-inp" id="addressInput" placeholder="Этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-menu">
        <div class="modal-menu__img">
            <img src="./img/icons/deleteAddress.svg" alt="">
        </div>
        <div class="modal-menu__text">
            Вы уверены, что хотите удалить адрес <b>Пр. Победы, 254</b>?
        </div>
        <div class="modal-menu__buttons">
            <button class="modal-menu__delete-button">Удалить</button>
            <button class="modal-menu__cancel-button">Отменить</button>
        </div>
    </div>

    <nav class="side-bar menu">
        <button class="side-bar__menu-button">
            <span></span>
        </button>
        <div class="side-bar__body">
            <div class="side-bar__header">
                <a class="side-bar__logo logo" href="./">
                    <img src="./img/logo.png" alt="Логотип суши пятница">
                </a>
                <a href="./profile.html" class="side-bar__login login logged-in">
                    <img src="./img/icons/profile.svg" alt="">
                    <div class="login__body">
                        <div class="login__login">Денис</div>
                        <div class="login__bonuses">280 <img src="./img/icons/bonus-value-white.svg" fill="white"
                                alt=""></div>
                    </div>
                </a>
                <a href="./myorders.html" class="side-bar__order">
                    <img src="./img/icons/history.svg" alt="">
                    <p class="side-bar__order-text">Заказы</p>
                </a>
                <a href="./myaddresses.html" class="side-bar__my-addresses">
                    <img src="./img/icons/house.svg" alt="">
                    <p class="side-bar__my-addresses-text">Мои адреса</p>
                </a>
                <a href="#" class="side-bar__chat chat">
                    <img src="./img/icons/chat.svg" alt="">
                    <p class="chat__text">Чат</p>
                </a>
            </div>
            <div class="side-bar__footer">
                <div class="side-bar__contacts">
                    <a href="./contacts.html" class="side-bar__contacts-link">Контакты</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="./js/myaddresses.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
