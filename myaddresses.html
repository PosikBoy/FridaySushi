<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Суши пятница - каталог</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/myaddresses.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__back-button">
                        <img src="./img/icons/arrow2.svg" alt="" class="header__back-img">
                    </a>
                    <h3 class="header__title">Мои адреса</h3>
                    <a href="#" class="header__menu-button menu-button">
                        <span></span>
                    </a>
                </div>
            </div>
        </header>

        <div class="my-addresses">
            <div class="container">
                <div class="my-addresses__options">
                    <label class="my-addresses__option option selected" id="#addressDelivery">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="addressOption"
                                checked="checked" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>

                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option " id="#addressDelivery">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="addressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option" id="#addressDelivery">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="addressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Пр. Победы, 254</span>

                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" placeholder="Улица" id="addressInput"
                                value="Пр. Победы" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" placeholder="Дом" id="addressInput"
                                value="дом 254" />
                            <input type="text" class="my-addresses__flat-inp" placeholder="Квартира" id="addressInput"
                                value="кв. 159" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" value="4 подъезд" />
                            <input type="text" class="my-addresses__floor-inp" placeholder="Этаж" id="addressInput"
                                value="5 этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                        <button class="my-adresses__delete">
                            <img src="./img/icons/trash.svg" alt="">
                        </button>
                    </label>
                    <label class="my-addresses__option option" id="#addressDelivery">
                        <div class="my-addresses__option-radio">
                            <input type="radio" class="my-addresses__option-input" name="addressOption" />
                            <span class="my-addresses__option-icon"></span>
                            <span class="my-addresses__option-address">Новый адрес</span>
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__street-inp" id="addressInput" placeholder="Улица" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__building-inp" id="addressInput" placeholder="Дом" />
                            <input type="text" class="my-addresses__flat-inp" id="addressInput"
                                placeholder="Квартира" />
                        </div>
                        <div class="my-addresses__address-input">
                            <input type="text" class="my-addresses__entrance-inp" id="addressInput"
                                placeholder="Подъезд" />
                            <input type="text" class="my-addresses__floor-inp" id="addressInput" placeholder="Этаж" />
                        </div>
                        <button class="my-addresses__save">Сохранить</button>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="bright80"></div>
    <div class="modal-menu">
        <div class="modal-menu__img">
            <img src="./img/icons/deleteAddress.svg" alt="">
        </div>
        <div class="modal-menu__text">
            Вы уверены, что хотите удалить адрес <b>Пр. Победы, 254</b>?
        </div>
        <div class="modal-menu__buttons">
            <button class="modal-menu__delete-button">Удалить</button>
            <button class="modal-menu__cancel-button">Отменить</button>
        </div>
    </div>
    <script src="./js/myaddresses.js"></script>
</body>
